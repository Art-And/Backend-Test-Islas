{% extends "users/base.html" %}

{% block head_content %}
<title>Menu Login</title>
{% endblock%}

{% block container %}

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Email Address" name="username" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" />
        </div>


        <button class="btn btn-primary btn-block mt-5" type="submit">Login</button>

    </form>

    <a href="{% url 'users:signup' %}">
        <p class="p-2 m-2 nav-item nav-icon">Signup</p>
    </a>

{% endblock %}
